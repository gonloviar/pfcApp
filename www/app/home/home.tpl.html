<!-- tener en cuenta el caching de views q ofrece ionic -->
<ion-view cache-view="false" view-title="home" style="background:black">

<ion-pane>
    <ion-content scroll="false">
 
		<section class = "home-container">
 
			<div class = "row header">
 
				<div class = "col text-center">
              		[LOGO / HEADER] {{vm.user.name}}
            	</div>
            	<button class="button" ui-sref="login"> login page </button>
 
          	</div>

 
 
			<div class = "row icon-row">
			 
				<div class = "col text-center">
			        <button class = "button button-block button-large button-positive"
			        		ng-click="vm.openHePerdido()">
			        	He encontrado
			        </button>
			    </div>
			 
			 
				<div class = "col text-center">
					<button class = "button button-positive button-block button-large ">
						He encontrado
					</button>
					title
				</div>
			 
			</div>



			<div class = "row icon-row">
			 
				<div class = "col text-center">
			        <button class = "button button-positive button-block button-large ">
			        	Ver mascotas perdidas
			        </button>
			    </div>
			 
			 
				<div class = "col text-center">
					<button class = "button button-positive button-block button-large ">
						Busca!!
					</button>
					Title
				</div>
			 
			</div>


			<div class = "row icon-row">
			 
				<div class = "col text-center">
			        <button class = "button button-positive button-block button-large ">
			        	Mi Activiad
			        </button>
			    </div>
			 
			 
				<div class = "col text-center">
					<button class = "button button-positive button-block button-large ">
						Config
					</button>
				</div>
			 
			</div>
 
        </section>
 
      </ion-content>
    </ion-pane>
 
 


</ion-view>
